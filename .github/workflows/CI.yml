name: CI

on:
  push:
    branches:
      - main
      - master
    tags:
      - "*"
  pull_request:

permissions:
  contents: read

jobs:
  ci-posix:
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          # - runner: macos-13 # PyTorch compilation fails on macOS x86_64
          #   python: '3.10'
          # - runner: macos-14
          #   python: '3.10'
          - runner: ubuntu-20.04
            python: '3.10'
    steps:
      - run: echo "I'm running on ${{ runner.os }}-${{ runner.arch }}!"
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          cache: 'pip'

      - name: Run Custom CI Scripts
        run: python scripts/x_ci.py

