name: CI

on:
  push:
    branches:
      - main
      - master
    tags:
      - "*"
  pull_request:

permissions:
  contents: read

jobs:
  ci-macos:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: macos-13
            python: '3.11'
          # - runner: macos-14
          #   python: '3.11'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.platform.python }}

      - name: Show runner
        run: echo "Running on ${{ runner.os }}-${{ runner.arch }}!"

      - name: Run Custom CI Scripts
        run: python scripts/x_ci.py

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-${{ runner.arch }}
          path: dist

