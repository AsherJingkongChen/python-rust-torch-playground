name: CI

on:
  push:
    branches:
      - main
      - master
    tags:
      - "*"
  pull_request:

permissions:
  contents: read

jobs:
  ci-posix:
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          # - runner: macos-13 # PyTorch compilation fails on macOS x86_64
          #   python: '3.10'
          #   target: x86_64-apple-darwin
          - runner: macos-14
            python: '>=3.10 <3.12' # '3.10' is missing on macOS-ARM64
            target: aarch64-apple-darwin
          # - runner: ubuntu-22.04
          #   python: '3.10'
          #   target: x86_64-unknown-linux-gnu
    steps:
      - run: echo "I'm running on ${{ runner.os }}-${{ runner.arch }}!"
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Run Custom CI Scripts
        run: python scripts/x_ci.py
        env:
          CARGO_BUILD_TARGET: ${{ matrix.target }}

